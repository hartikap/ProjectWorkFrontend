<form class="inputwindow">

    <h1> Voltage Controller </h1>


    <p>Enter username</p>

    <form >
        <div class="row">
           
            <div class="col-lg-4 col-lg-offset-4">
            
        <div class="form-group">
            <label for="inputName">Username</label>
            <input type="text" class="form-control" id="inputName" placeholder="Username" ng-model="user" >
        </div>
        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="pass">
        </div>
        
            <button type="submit" class="btn btn-default" ng-click="loginClicked()">Login</button>
        
            <button type="submit" class="btn btn-default" ng-click="registerClicked()">Register</button>
        </div>
        </div>
            
           
    </form>
   
    <div> {{user}} {{pass}}</div>
   
    
</form>
